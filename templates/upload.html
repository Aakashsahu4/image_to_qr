<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .button2 {
            background-color: #882121;
            color: white;
            cursor: pointer;
            width: 45%;
        }

        .button2:hover {
            background-color: #660f0f;
        }

        #qr-code {
            margin-top: 10px;
            display: none;
            width: 150px;
            height: 150px;
        }

        #message {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Image</h2>
        <select id="image-type">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select>
        <input type="file" id="image-file">
        <button onclick="uploadImage()">Upload</button>
        <p><a href="#" id="gallery-link">Go to Gallery</a></p>
        <button onclick="logout()" class="button2">Log Out</button>
        <p id="message"></p>
        <img id="qr-code" src="" alt="QR Code">
    </div>

    <script>
        const BASE_URL = window.location.origin + "/uploader";

        async function uploadImage() {
            let fileInput = document.getElementById("image-file");
            let file = fileInput.files[0];
            let imageType = document.getElementById("image-type").value;
            let token = localStorage.getItem("access_token");
            let messageDiv = document.getElementById("message");
            let qrCodeImg = document.getElementById("qr-code");

            if (!file) {
                messageDiv.textContent = "Please select an image.";
                return;
            }

            if (!token) {
                alert("Authentication error: No token found. Please log in.");
                window.location.href = `${BASE_URL}/login.html`;
                return;
            }

            let formData = new FormData();
            formData.append("image", file);
            formData.append("image_type", imageType);

            try {
                let response = await fetch(`${BASE_URL}/api/upload/`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                let data = await response.json();
                console.log("Upload Response:", data);

                if (response.ok) {
                    messageDiv.style.color = "green";
                    messageDiv.textContent = "Image uploaded successfully!";
                    
                    if (data.qr_code_url) {
                        qrCodeImg.src = data.qr_code_url;
                        qrCodeImg.style.display = "block";
                    }
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.textContent = data.message || "Upload failed!";
                }
            } catch (error) {
                console.error("Upload error:", error);
                messageDiv.style.color = "red";
                messageDiv.textContent = "Upload failed! Please try again.";
            }
        }

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = `${BASE_URL}/login.html`;
        }

        document.getElementById("gallery-link").href = `${BASE_URL}/images.html`;
    </script>

</body>
</html>
